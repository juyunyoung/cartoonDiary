version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt
run:
  command: python3 -m gunicorn main:app --bind 0.0.0.0:8080
  network:
    port: 8080
  env:
    - name: AWS_REGION
      value: us-east-1
